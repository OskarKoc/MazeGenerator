<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maze Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
  <!-- Transparent overlay -->
  <div class="overlay"></div>
  <!-- Start Screen -->
  <div class="popup">
    <div class="popup-header">
      <h1>Maze Generator</h1>
      <input type="button" value="&times;" onclick="closePopup()" />
    </div>
    <main>
      <p>
        Welcome to a maze generator based on the
        <a style="text-decoration: none; color: #49bf88; font-weight: 900"
          href="https://en.wikipedia.org/wiki/Backtracking">recursive backtracking algorithm.</a>
      </p>
      <br />
      <p>
        To generate a maze, exit this window and enter the number columns and
        rows in the required fields.
      </p>
      <p>You can try to solve the maze by using the arrow keys.</p>
    </main>
  </div>
  <!-- Navbar -->
  <nav>
    <input type="text" id="colNum" placeholder="Columns" />&times;
    <input type="text" id="rowNum" placeholder="Rows" />
    <input type="button" value="GENERATE MAZE" onclick="start()" />
    <div id="time">&nbsp;</div>
  </nav>

  
  <canvas id="maze"></canvas>


  <div id="tag">Made by Oskar K, 4.RA</div>
  <script src="script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
